<!doctype html>
<html lang="en">
  <head>
    <!-- meta tags necessárias -->
    <meta charset="utf-8">
    <meta nome="viewport" 
        conteúdo="largura=largura do dispositivo, escala inicial=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anônimo">

    <título> CADASTROS </título>
  </head>
  <body class ="container">
    <form>
	
	 <div class="form-group col-md-1">
      <label for="codigo">Código</label>
      <input type="codigo" class="form-control" id="codigo" placeholder="10" readonly>
    </div>
	<div class="form-row">
		<div class="form-group col-md-6">
			<label for="Primeironome">Nome</label>
			<input type="text" class="form-control" id="Primeironome" placeholder="Nome completo do cliente">
		</div>
	</div>	
	<div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" id="inputEmail4" placeholder="cliente@hotmail.com">
    </div>
	</div>	
	<div class="form-group col-md-2">
      <label for="inputCPF"> CPF </label>
      <input type="text" class="form-control" id="inputCPF"  placeholder="Só números">
	</div>	
	<div class="form-group col-md-2">
      <label for="nCel"> N° do Celular </label>
      <input type="text" class="form-control" id="nCel"  placeholder="N° Celular">
	</div>	
	<div class="form-group col-md-2">
      <label for="nFixo"> N° do Telefone Fixo </label>
      <input type="text" class="form-control" id="nFixo"  placeholder="N° Fixo">
	</div>
	<div class="form-group col-md-2">
      <label for="inputCEP"> CEP </label>
      <input type="text" class="form-control" id="inputCEP" placeholder="17700000" >
    </div>
	<div class="form-group col-md-2">
      <label for="logradouro"> Logradouro </label>
      <input type="text" class="form-control" id="logradouro" placeholder="Av. Brasil" >
    </div>
	<div class="form-group col-md-2">
      <label for="n"> N° </label>
      <input type="text" class="form-control" id="n" placeholder="100" >
    </div>
	<div class="form-group col-md-2">
      <label for="bairro"> Bairro </label>
      <input type="text" class="form-control" id="bairro" placeholder="Centro" >
    </div>
	<div class="form-group">
		<label for="inputAddress">Cidade</label>
		<input type="text" class="form-control" id="inputAddress" placeholder="Avenida Brasil, nº 100">
	</div>
	<div class="form-group">
		<label for="inputAddress2">UF</label>
		<input type="text" class="form-control" id="inputAddress2" placeholder="São Paulo">
	</div>
	<div class="form-group">
		<label for="inputAddress2">Status</label>
		<select id="inputEstado" class="form-control">
			<option selected>Escolher...</option>
			<option>...</option>
		</select>
	</div>
 
	<div class="form-group">
		<div class="form-check">
		<input class="form-check-input" type="checkbox" id="gridCheck">
		<label class="form-check-label" for="gridCheck">
			Concorda com os termos e deseja continuar
		</label>
		</div>
	</div>
	<button type="button" class="btn btn-danger" value="Reset" >Resetar</button>
	<button type="button" class="btn btn-success" value="Submit">Proximo</button>
	
	</form>

    <!-- JavaScript opcional; escolha um dos dois! -->

    <!-- Opção 1: Pacote Bootstrap com Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anônimo"></script>

    <!-- Opção 2: Separado Popper e Bootstrap JS -->

 <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anônimo"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anônimo"></script>
    -->
</html>
